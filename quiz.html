<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WDD 130 | Course Home - Quiz Form</title>
    <link rel="stylesheet" href="styles/quiz.css" />
  </head>
  <body>
    <main>
      <h1>Basic HTML and CSS Quiz</h1>
      <form>
        <div class="form-item">
          <label for="q1">1. What does the acronym CSS stand for?</label>
          <input type="text" id="q1" name="q1" />
        </div>
        <div class="form-item">
          <label for="q2"
            >2. How are id and class attributes selected in CSS?</label
          >
          <textarea name="q2" id="q2" rows="4"></textarea>
        </div>
        <div class="form-item">
          <label for="q3"
            >3. Which of the following is a valid CSS comment?</label
          >
          <select name="q3" id="q3">
            <option value="" selected disabled>Choose One...</option>
            <option value="invalid1">*/ This is a comment /*</option>
            <option value="valid">/* This is a comment */</option>
            <option value="invalid2">*/ This is a comment */</option>
          </select>
        </div>
        <div class="form-item">
          <label for="q4"
            >5. What is the bottom margin given this declaration?</label
          >
          <div class="css-snippet">margin: 10px 5px 15px;</div>
          <input type="text" id="q4" name="q4" />
        </div>
        <button type="submit">Submit Quiz</button>
      </form>
    </main>
  </body>
</html>
